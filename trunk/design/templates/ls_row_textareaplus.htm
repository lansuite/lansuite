<tr>
	<td class="row_key" width="30%" height="30" valign="top">
		<label for="{$templ['ls']['row']['textarea']['name']}">{$templ['ls']['row']['textarea']['key']}</label>
		<br />
		<span class="small">
			<br />LS-Code ist <strong>an</strong>
			<br />Verbl. Zeichen: <input type="text" name="{$templ['ls']['row']['textarea']['name']}_chr" class="form" maxlength="10" size="10" value="{$templ['ls']['row']['textarea']['maxchar']}" readonly />
			<br />
      <br /><a href="index.php?mod=popups&action=ls_row_textareaplus_popup&design=base&form={$templ['ls']['row']['textarea']['formname']}&textarea={$templ['ls']['row']['textarea']['name']}" onclick="OpenWindow(this.href, 'TextFormatSelect'); return false">Smilies einfügen</a>
		</span>
	</td>

	<td width="70%" height="30" class="row_value">
			<textarea name="{$templ['ls']['row']['textarea']['name']}" id="{$templ['ls']['row']['textarea']['name']}" class="form{$templ['ls']['row']['textarea']['optional']}" cols="{$templ['ls']['row']['textarea']['cols']}" rows="{$templ['ls']['row']['textarea']['rows']}" onKeyUp="TextAreaPlusCharsLeft(this, document.{$templ['ls']['row']['textarea']['formname']}.{$templ['ls']['row']['textarea']['name']}_chr, {$templ['ls']['row']['textarea']['maxchar']})">{$templ['ls']['row']['textarea']['value']}</textarea>
			{$templ['ls']['row']['textarea']['errortext']}
      <br />{$templ['ls']['row']['textarea']['buttons']}

    	<select name="color" onChange="javascript:if (this.options[this.selectedIndex].value != '') InsertCode(document.{$this->form_name}.{$templ['ls']['row']['textarea']['name']}, '[color=' + this.options[this.selectedIndex].value + '][/color]')" class="form">
      	<option style="color:black;" value="" >Schriftfarbe</option>
      	<option style="color:darkred;" value="darkred" >Dunkelrot</option>
      	<option style="color:red;" value="red" >Rot</option>
      	<option style="color:orange;" value="orange" >Orange</option>
      	<option style="color:brown;" value="brown" >Braun</option>
      	<option style="color:yellow;" value="yellow" >Gelb</option>
      	<option style="color:green;" value="green" >Grün</option>
      	<option style="color:olive;" value="olive" >Oliv</option>
      	<option style="color:cyan;" value="cyan" >Cyan</option>
      	<option style="color:blue;" value="blue" >Blau</option>
      	<option style="color:darkblue;" value="darkblue" >Dunkelblau</option>
      	<option style="color:indigo;" value="indigo" >Indigo</option>
      	<option style="color:violet;" value="violet" >Violett</option>
      	<option style="color:black;" value="black" >Schwarz</option>
    	</select>

    	<select name="color" onChange="javascript:if (this.options[this.selectedIndex].value != '') InsertCode(document.{$this->form_name}.{$templ['ls']['row']['textarea']['name']}, '[size=' + this.options[this.selectedIndex].value + '][/size]')" class="form">
      	<option value="" selected>Schriftgröße</option>
      	<option value="7"  >Winzig</option>
      	<option value="9"  >Klein</option>
      	<option value="12" >Normal</option>
      	<option value="18" >Groß</option>
      	<option value="24" >Riesig</option>
    	</select>

	</td>
</tr>
