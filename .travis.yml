language: php

php:
  - '7.0'
  - '7.1'
  - '7.2'
  - nightly

matrix:
  allow_failures:
  - php: nightly

cache:
  directories:
    - $HOME/.composer/cache

install:
  - pear install PHP_CodeSniffer
  - phpenv rehash
  - composer install

script:
  - find . -name '*.php' -print0 | xargs -0 -n1 php -lf
  - phpcs --standard=PSR1,PSR2 --extensions=php --ignore="^$(pwd)/ext_scripts/*" . || true # Allow failures for now
  - bin/phpunit
