<table width="100%" cellspacing="0" cellpadding="3">
<tr> 
	<td class="row_key" height="20"><b>Wichtige Newsmeldung: {$caption}</b></td>
	<td class="row_key" height="20">
		<div align="right">{$date}</div>
	</td>
</tr>
<tr> 
	<td class="tbl_important" colspan="2">
		{$icon}
		{$text}<br />
	</td>
</tr>
<tr> 
	<td class="row_key" height="20">
		{$buttons}

			<sup>{$comments}</sup>
		{/if}
		<br />&nbsp;
	</td>
	<td class="row_key" height="20"> 
		<div align="right"><b>{$username}</b></div>
		<br />&nbsp;
	</td>
</tr>
</table>
