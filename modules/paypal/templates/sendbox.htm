<head>
<title>Lansuite PAYPAL-Modul</title>
<link rel="STYLESHEET" href="design/{$default_design}/style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta http-equiv="expires" content="900" />
	<meta http-equiv="pragma" content="no-cache" />

</head>	
<script>
{literal}
function submitpaypal(){
    window.open('about:blank', 'PopWnd');
    window.setTimeout('window.document.forms[\'paypal\'].submit();', 1);
}

function refreshParent() {
  window.opener.location.href = window.opener.location.href;
  if (window.opener.progressWindow) 
    window.opener.progressWindow.close();
  window.close();
}
{/literal}
</script>
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onload="{$action}">

  <table width="100%" cellspacing="0" cellpadding="0">
  	<tr>
  	<td valign="top" width="*">
		<table border="0" cellpadding="0" cellspacing="0" align="center" width="100%">
		<tr> 
			<td valign="middle" width="8" height="18" style="background:url(design/{$default_design}/images/menu_content_tl.gif) no-repeat">&nbsp;</td>
			<td valign="middle" width="*" height="18" style="background:url(design/{$default_design}/images/menu_content_top.gif) repeat-x">&nbsp;</td>
			<td valign="middle" width="8" height="18" style="background:url(design/{$default_design}/images/menu_content_tr.gif) no-repeat">&nbsp;</td>
		</tr>
		<tr> 
			<td valign="top" width="8" style="background:url(design/{$default_design}/images/menu_content_ml.gif) repeat-y"></td>
			<td valign="top" align="right" width="*">{$content}</td>
			<td valign="top" width="8" style="background:url(design/{$default_design}/images/menu_content_mr.gif) repeat-y"></td>
		</tr>
		<tr> 
			<td valign="middle" width="8" height="18" style="background:url(design/{$default_design}/images/menu_content_bl.gif) no-repeat">&nbsp;</td>
			<td valign="middle" align="right" width="*" height="18" style="background:url(design/{$default_design}/images/menu_content_bottom.gif) repeat-x"></td>
			<td valign="middle" width="8" height="18" style="background:url(design/{$default_design}/images/menu_content_br.gif) no-repeat"></td>
		</tr>
		</table>
	</td>
	</tr>
  </table>
</body>
</html>
